<!doctype html>
<html>

<head>
	<link rel="stylesheet" href="/static/bootstrap.min.css">
	<style>
		.container {
			padding-right: 300px;
			padding-left: 300px;
			margin-right: auto;
			margin-left: auto;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row mt-5">
			<div class="'col-12 text-center">
				<h1>로그인</h1>
			</div>
		</div>

		<form action="{% url 'common:login' %}" method="post">
			{% csrf_token %}
			{% include "form_error.html" %}

			<div class="form-group">
				<label for="txt1" class="form-label mt-4">아이디</label>
				<input type="text" class="form-control" id="txt1" name="username" value="">
			</div>

			<div class="form-group">
				<label for="txt2" class="form-label mt-4">비밀번호</label>
				<input type="password" class="form-control" id="txt2" name="password" value="">
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="chk1">
				<label class="form-check-label" for="chk1">ID 저장</label>
			</div>


			<div class="my-4">
				<button type="submit" class="btn btn-primary">로그인</button>
			</div>


			<div class="row my-3">
				<div class="col-4" , style="width : 320px">
				
					<a href="{% url 'common:signup' %}">회원가입</a>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
