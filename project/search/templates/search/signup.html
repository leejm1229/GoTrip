<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        .container {
            padding-right: 300px;
            padding-left: 300px;
            margin-right: auto;
            margin-left: auto;
        }

       
    </style>
</head>

<body>
    {% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h4>회원가입</h4>
            </div>
            <div class="col-12">
                <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
            </div>
        </div>
        <form method="post" class="post-form" action="{% url 'common:signup' %}">
            {% csrf_token %}
            {% include "form_error.html" %}
            <fieldset>
                <div class="form-group">
                    <label class="form-label mt-4" for="username">사용자 이름</label>
                    <input type="text" class="form-control " name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                        value="{{ form.password1.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                        value="{{ form.password2.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email"
                        value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <div class="my-4">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
                
            </fieldset>
        </form>
    </div>
    {% endblock %}

</body>

</html>
